name: vitepress App CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: pwd
        run: pwd

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm i

      - name: Build project
        run: npm run docs:build
        
      - name: 目录 
        run: ls
        
      - name: JamesIves 
        uses: JamesIves/github-pages-deploy-action@v4
        with: 
          branch: gh-pages
          folder: .vitepress/dist 

      - name: Deploy
        if: success()
        run: echo "Deploying your React app..."
